<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <header>
        <div id="user-buttons">
            <!-- 로그인 상태에 따라 버튼 표시 -->
        </div>
        <div id="user-info">
            <!-- 로그인한 사용자의 닉네임을 표시 -->
        </div>
    </header>
    <main>
        <h1>Welcome to the Main Page</h1>
        <div id="content">
            <!-- 추가적인 콘텐츠를 여기에 추가 -->
        </div>
    </main>
    <script>
        // 로그인 상태 확인 및 버튼 표시
        function checkLogin() {
            const token = localStorage.getItem('token');
            const userButtons = document.getElementById('user-buttons');
            const userInfo = document.getElementById('user-info');
            if (token) {
                const user = jwt_decode(token); // jwt-decode 라이브러리 사용
                userInfo.innerHTML = `Hello, ${user.username}`;
                userButtons.innerHTML = '<button id="logout-button">Logout</button>';
                document.getElementById('logout-button').addEventListener('click', async () => {
                    const response = await fetch('/users/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    if (response.ok) {
                        localStorage.removeItem('token');
                        window.location.href = '/main.html';
                    } else {
                        const result = await response.json();
                        alert('Logout failed: ' + result.message);
                    }
                });
            } else {
                userInfo.innerHTML = '';
                userButtons.innerHTML = '<button id="login-button">Login</button>';
                document.getElementById('login-button').addEventListener('click', () => {
                    window.location.href = '/login.html';
                });
            }
        }

        // 페이지 로드 시 로그인 상태 확인
        checkLogin();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
</body>
</html>
