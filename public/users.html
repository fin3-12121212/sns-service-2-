<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 페이지</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>사용자 페이지</h1>
            <div class="user-info">
                <button id="logout-button" class="logout-button">로그아웃</button>
                <button id="register-button">회원가입</button>
                <button id="login-button">로그인</button>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <div class="login-container" id="login-container">
            <h2 id="welcome-message"></h2>
        </div>
    </aside>
    <main>
        <div class="posts-container">
            <h2>작성한 글 목록</h2>
            <ul class="posts-list" id="posts-list">
                <!-- 사용자 글 목록이 동적으로 로딩됩니다 -->
            </ul>
        </div>
    </main>
    <div id="logout-message" style="display: none;">
        <p>로그아웃 되었습니다. 로그인 페이지로 이동합니다...</p>
    </div>
    <script>
        document.getElementById('register-button').addEventListener('click', () => {
            window.location.href = '/register.html';
        });

        document.getElementById('login-button').addEventListener('click', () => {
            window.location.href = '/login.html';
        });

        document.getElementById('logout-button').addEventListener('click', async () => {
            const response = await fetch('/users/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                localStorage.removeItem('token');
                document.getElementById('logout-message').style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/login.html'; // 로그아웃 후 로그인 페이지로 이동
                }, 2000); // 2초 후 이동
            } else {
                const result = await response.json();
                alert('로그아웃 실패: ' + result.message);
            }
        });

        async function loadUserPosts() {
            const response = await fetch('/users/posts');
            const posts = await response.json();
            const postsList = document.getElementById('posts-list');
            postsList.innerHTML = '';

            posts.forEach(post => {
                const postItem = document.createElement('li');
                postItem.innerHTML = `
                    <a href="/users/post=${post._id}">${post.title}</a>
                    <p>${post.content}</p>
                    <p>작성일: ${new Date(post.createdAt).toLocaleString()}</p>
                `;
                postsList.appendChild(postItem);
            });
        }

        function checkLogin() {
            const token = localStorage.getItem('token');
            if (token) {
                // 토큰이 있는 경우 로그인 상태로 처리
                const user = jwt_decode(token); // jwt-decode 라이브러리 사용
                document.getElementById('welcome-message').innerText = `Welcome, ${user.username}`;
            } else {
                document.getElementById('login-container').style.display = 'none';
            }
        }

        // 페이지 로드 시 사용자 글 목록 불러오기
        loadUserPosts();
        // 로그인 상태 확인
        checkLogin();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jwt-decode/2.2.0/jwt-decode.min.js"></script>
</body>
</html>
